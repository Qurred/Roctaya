

<div
*ngIf="(!this.authService.loggedIn); then notloggedin else  loggedin;"
></div>

<ng-template #loggedin>
        <!-- <div (click)="logout()" class="vineline">Logout</div> -->
        <app-characters></app-characters>
        <div style="width: 100%; height: 100%">
          <app-chat></app-chat>
        </div>
</ng-template>

<ng-template #notloggedin>
        <app-auth></app-auth>
</ng-template>
