<div *ngIf="(!this.authService.loggedIn); then notloggedin else  loggedin;">
</div>
<ng-template #loggedin>
        <div id="navbar">
                <div class="title-bar"></div>


                <div id="menurow" class="center-x center-y">
                        <ul class="Â¨center-y">
                                <li (click)="changeState(0)">MAIN</li>
                                <li (click)="changeState(1)">CHARACTERS</li>
                                <li (click)="changeState(3)">BATTLE</li>
                                <li (click)="changeState(2)">PROFILE</li>
                        </ul>
                </div>
                <div (click)="logout()" id="loggout-btn" class="center-y">
                        <p class="center-x center-y unselectable-text">Logout</p>
                </div>
        </div>
        <!-- /navbar -->
        <div [ngSwitch]="this.currentState">
                <ng-container *ngSwitchCase="0">
                        <h2>MAIN</h2>
                        <p>Here we should have news(?), current team and something else</p>
                        <app-my-team></app-my-team>
                </ng-container>
                <ng-container *ngSwitchCase="1">
                        <app-characters></app-characters>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                        <h2>PROFILE: [User's nickname]}</h2>
                        <p>Make this a component </p>
                </ng-container>
                <ng-container *ngSwitchCase="3">
                        <h2>BATTLE</h2>
                        <app-my-team></app-my-team>
                </ng-container>
        </div>
        <div style="width: 100%; height: 100%">
                <app-chat></app-chat>
        </div>
</ng-template>

<ng-template #notloggedin>
        <div id="title"></div>
        <app-auth></app-auth>
</ng-template>
