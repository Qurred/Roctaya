<div class="chat-container">
  <div class="chat">
    <ul class="chatmessages">
      <chat-message [msg]="m" *ngFor="let m of messages"></chat-message>
    </ul>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <input type="text" id="message" class="messageInput" formControlName="message" autocomplete="off">
    </form>
  </div>
  <div class="users-container">
    <div *ngFor="let user of users">
      <p><b>{{user.nickname}}</b></p>
    </div>
  </div>
</div>
